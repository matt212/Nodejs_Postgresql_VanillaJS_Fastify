    table.loading tbody,
    table.loading {
        position: relative;
    }

    table.loading tbody:after {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.1);
        background-image: url(../vdashboard/plugins/progress/loader.svg);
        background-position: top center;
        background-repeat: no-repeat;
        background-size: 50px 50px;
        content: "";
    }


    .currently-loading {

        -moz-opacity: 0.45;
        filter: alpha(opacity=45);
        background-image: url(../vdashboard/plugins/progress/loader.svg);
        background-repeat: no-repeat;
        background-color: rgba(0, 0, 0, 0.1);
        background-position: top center;
        position: absolute;
        min-height: 100vh;
        width: 100%;
        z-index: 10;
        /*top: 52%;*/
        /*left: 39%;*/
    }

    .loading-report-container {
        background-image: url(../vdashboard/plugins/progress/loader.svg);

    .sortorderasc {
        transform: rotate(180deg);
        transition: transform .2s linear, width .2s linear, color .2s linear;
        background: url(../../vdashboard/plugins/progress/revarrow.svg) no-repeat;
        min-width: 20px;
        min-height: 20px;
    }

    .sortorderdesc {

        transform: rotate(0deg);
        transition: transform .2s linear, width .2s linear, color .2s linear;
        background: url(../../vdashboard/plugins/progress/revarrow.svg) no-repeat;
        min-width: 20px;
        min-height: 20px;
    }

    #overlay {
        /* we set all of the properties for are overlay */
        height: 80%;
        width: 80%;
        margin: 0 auto;
        background: white;
        color: black;
        padding: 10px;
        position: absolute;
        top: 5%;
        left: 10%;
        z-index: 1000;
        display: none;
        /* CSS 3 */
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -o-border-radius: 10px;
        border-radius: 10px;
    }

    #mask {
        /* create are mask */
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 500;
        width: 100%;
        height: 100%;
        display: none;
    }
    /* use :target to look for a link to the overlay then we find are mask */

    #overlay:target,
    #overlay:target+#mask {
        display: block;
        opacity: 1;
    }

    .close {
        /* to make a nice looking pure CSS3 close button */
        display: block;
        position: absolute;
        top: -20px;
        right: -20px;
        background: red;
        color: white;
        height: 40px;
        width: 40px;
        line-height: 40px;
        font-size: 35px;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        -webkit-border-radius: 40px;
        -moz-border-radius: 40px;
        -o-border-radius: 40px;
        border-radius: 40px;
    }

    #open-overlay {
        /* open the overlay */
        padding: 10px 5px;
        background: blue;
        color: white;
        text-decoration: none;
        display: inline-block;
        margin: 20px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -o-border-radius: 10px;
        border-radius: 10px;
    }
