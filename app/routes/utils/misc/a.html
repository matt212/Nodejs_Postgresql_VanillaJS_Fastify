<form class="form-horizontal">
    <!--  <input type="hidden" name="employeesid" value="0" id="cltrlemployeesid"> -->
    <div class="box-body" id="overlaycontent">
        

        <div class="row">
            <div class="col-sm-6">
                <input type="hidden" name="customerid" value="0" id="cltrlcustomerid">
                <div class="col-sm-10">
                    
                    <div class="form-group">
                    <label class="lblhide" id="lblmsgname">
                        <i class="fa fa-bell-o"></i> name is required
                    </label>
                    <input type="text" data-attribute="string" class="form-control" maxlength="80"

                        placeholder="Please Enter Name">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                <div class="checkbox tablechk">
                    <label>
                        <div class="col-sm-20">
                            <label class="lblhide" id="lblmsgrecordstate">
                                <i class="fa fa-bell-o"></i> Please select Active
                            </label>
                            <input type="checkbox" id="cltrlrecordstate" data-attribute="checkbox"
                                data-form-type="true" onclick="javascript:tableops.onchk(this)"

                            Remember me
                            <span class="checkbox-material">
                            </span>
                        </div>

                    </label>
                </div>
            </div>


            </div>
            <div class="col-sm-6">
                <div class="form-group">
                <div data-attribute="checkboxMulti" data-form-type="true">
                    <div class="col-sm-6">
                        <label class="lblhide" id="lblmsggenderid">
                            <i class="fa fa-bell-o"></i> Please select gender
                        </label>
                        <div class="custom-control custom-checkbox">
                            <label><input type="checkbox" class="custom-control-input" id="cltrlgenderid5"

                                    data-attribute="checkboxMulti" value="5">male
                            </label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <label><input type="checkbox" class="custom-control-input" id="cltrlgenderid6"
                                    onclick="javascript:basemod_modal.ongenderControl(this)" data-key="genderid" data-val="6"
                                    data-attribute="checkboxMulti" value="6">female
                            </label>
                        </div>
                    </div>
                </div>
            </div> 

            </div>
            
          </div>




    </div>
